<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="fragments/common :: head ('Edit profile')"></head>
<body>
<nav th:replace="fragments/navbar :: navbar"></nav>
<div class="container text-center">
    <form th:action="@{/user/profile/edit}" th:method="post">
        <h3 class="mb-3 font-weight-normal">
            <span sec:authentication="principal.username" class="text-primary"></span>
            , edit your profile!
        </h3>
        <div class="form-group row">
            <label for="email" class="col-sm-2 col-form-label">Email address</label>
            <div class="col-sm-8">
                <input type="email" class="form-control" id="email" th:name="email" th:value="${email}">
            </div>
        </div>
        <div class="form-group row">
            <label for="password" class="col-sm-2 col-form-label">Password</label>
            <div class="col-sm-8">
                <input type="password" class="form-control" id="password" th:name="password" placeholder="Password">
            </div>
        </div>
        <button class="btn btn-dark " type="submit" th:text="Save"></button>
    </form>
</div>
</body>
</html>
